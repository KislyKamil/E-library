<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>

    <title>E-Library</title>
</head>
<body>


<div th:object="${param.login}"></div>
<nav th:fragment="defNav" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">E-Library</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Local list</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
        </ul>
        <a th:text="${loginName}" style="margin-right: 10px;"></a>
        <a href="/login" style="text-decoration: none;">
            <button type="button" style="margin-right: 12px" class="btn btn-info">Sign in</button>
        </a>

        <a href="/register" style="text-decoration: none;">
            <button type="button" class="btn btn-info">Register</button>
        </a>
    </div>
</nav>

<div class="search" style="margin-bottom: 20px;">
    <input type="search" class="search-box" placeholder="Type what are you looking for"/>
    <span class="search-button">
    <span class="search-icon"></span>
  </span>
</div>

<table class="table table-dark">
    <thead>
    <tr>

        <th scope="col">Name</th>
        <th scope="col">Author</th>
        <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr>

        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>

        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>

        <td></td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="/js/fetchScript.js"></script>
<script src="/js/homeScript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
